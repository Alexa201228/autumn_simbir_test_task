{% extends 'base.html' %}
{% block title %}
Добро пожаловать в A-Chat!
{% endblock %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <h3>Введите свой ник-нейм для начала общения</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" id="enter-room" value="Начать общение!">
        </form>       
    </div> 
</div>
{% endblock %}
