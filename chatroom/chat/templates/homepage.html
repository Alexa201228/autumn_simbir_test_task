{% extends 'base.html' %}
{% block title %}
Добро пожаловать в A-Chat!
{% endblock %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" id="enter-room" value="Найти в комнату">
        </form>       
    </div> 
</div>
{% endblock %}
